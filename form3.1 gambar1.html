<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Latihan 3.1</title>
    </head>
        <body>
            <form action="form3.1gambar2.html">
                <fieldset>
                    <h1>Pizza by Adryan</h1>
                    <p>Ayo pesan sekarang juga . Kami tersedia untuk pengiriman. Buat pizza Favorit kamu<br>
                        dan kami akan mengirimkannya dalam waktu satu jam </p>
                    <label>Isi Form Pemesanan dan Informasi Anda  </label>
                        <br>
                    <label for="Nama">Nama :</label>
                    <input type="text" id="Nama">
                        <br>
                    <label for="Alamat">Alamat :</label>
                    <input type="text" id="Alamat">
                        <br>
                    <label for="Nohp">Nomor HP :</label>
                    <input type="text" id="Nohp">
                        <br>
                    <label for="Email">Email :</label>
                    <input type="text" id="Email">
                        <br>
                    <label>Intruksi Pemesanan :<br></label>
                    <textarea name="Intruksipemesanan" maxlength="400" cols="40" rows="3"> </textarea>
                        <br>
                    <strong>buat pizza impian kamu :</strong><br>
                    <label>menu pizza</label>
                        <br>
                        <br>
                    <label>Crush(pilih salah satu) :</label>
                        <br>
                    <input type="radio" id="keju" name="crust"><label for="keju">keju</label><br>
                    <input type="radio" id="sosis" name="crust"><label for="sosis">Sosis</label><br>
                    <input type="radio" id="nugget" name="crust"><label for="nugget">Nugget</label><br>
                    <label>Topping(pilih sebanyak yang kamu mau) :</label>
                        <br>
                    <input type="checkbox" id="tomat"><label for="tomat">Tomat</label><br>
                    <input type="checkbox" id="jamur"><label for="jamur">Jamur</label><br>
                    <input type="checkbox" id="dagingsapi"><label for="dagingsapi">Daging Sapi</label><br>
                    <input type="checkbox" id="dagingayam"><label for="dagingayam">Daging Ayam</label><br>
                    <input type="checkbox" id="mozarella"><label for="mozarella">Mozarella</label>
                        <br>
                    <p><label>Total<br>Berapa banyak pizza yang kamu pesan :</label>
                    <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    </select> </p>
                    <p><input type="submit" value="Pesan Sekarang">
                    <button type="reset">Reset</button></p>
                </fieldset>
            </form>
        </body>
</html>
